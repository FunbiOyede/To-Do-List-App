<body>
    <img src="svg/blob-shape (3).svg"  class="svg"alt="">
    <div class="container">
        <div class="input-container">
            <h4>Add A Task</h4>
            <input type="text" name="" id="in" placeholder="E.g. Buy groceries"> <i class="fa fa-plus-circle font" id="icon" title="Add todo"></i> <i class="fa fa-trash trash" title="Delete all todo" id="del"></i>
            <div class="hurray" id="newTodo">
                <p class="p" id="p">Your task list is empty. Hurray!</p>
                
            </div>
        </div>
    </div>
    <img src="svg/blob-shape (5).svg" class="second-svg" alt="">
</body>
